<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#ecfdf5"/>
  
  <!-- Octopus head/body -->
  <circle cx="200" cy="160" r="60" fill="#f97316" stroke="#c2410c" stroke-width="3"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="140" r="12" fill="#fff" stroke="#c2410c" stroke-width="2"/>
  <circle cx="220" cy="140" r="12" fill="#fff" stroke="#c2410c" stroke-width="2"/>
  <circle cx="180" cy="140" r="6" fill="#000"/>
  <circle cx="220" cy="140" r="6" fill="#000"/>
  
  <!-- Smile -->
  <path d="M180 170 Q200 185 220 170" fill="none" stroke="#c2410c" stroke-width="3"/>
  
  <!-- 8 Tentacles -->
  <ellipse cx="160" cy="240" rx="8" ry="40" fill="#fb923c" stroke="#c2410c" stroke-width="2"/>
  <ellipse cx="180" cy="260" rx="8" ry="45" fill="#fb923c" stroke="#c2410c" stroke-width="2"/>
  <ellipse cx="200" cy="265" rx="8" ry="50" fill="#fb923c" stroke="#c2410c" stroke-width="2"/>
  <ellipse cx="220" cy="260" rx="8" ry="45" fill="#fb923c" stroke="#c2410c" stroke-width="2"/>
  <ellipse cx="240" cy="240" rx="8" ry="40" fill="#fb923c" stroke="#c2410c" stroke-width="2"/>
  
  <!-- More tentacles -->
  <ellipse cx="140" cy="220" rx="8" ry="35" fill="#fb923c" stroke="#c2410c" stroke-width="2"/>
  <ellipse cx="260" cy="220" rx="8" ry="35" fill="#fb923c" stroke="#c2410c" stroke-width="2"/>
  <ellipse cx="200" cy="230" rx="8" ry="30" fill="#fb923c" stroke="#c2410c" stroke-width="2"/>
  
  <!-- Suction cups -->
  <circle cx="160" cy="260" r="3" fill="#fed7aa"/>
  <circle cx="180" cy="285" r="3" fill="#fed7aa"/>
  <circle cx="200" cy="290" r="3" fill="#fed7aa"/>
  <circle cx="220" cy="285" r="3" fill="#fed7aa"/>
  <circle cx="240" cy="260" r="3" fill="#fed7aa"/>
  
  <text x="200" y="340" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#c2410c">Oscar the Octopus</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="16" fill="#c2410c">$35.99</text>
</svg>
