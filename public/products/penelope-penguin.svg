<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f0f9ff"/>
  <!-- Penguin body -->
  <ellipse cx="200" cy="220" rx="70" ry="100" fill="#000" stroke="#374151" stroke-width="3"/>
  <ellipse cx="200" cy="220" rx="50" ry="80" fill="#fff"/>
  <!-- Penguin head -->
  <circle cx="200" cy="130" r="50" fill="#000"/>
  <ellipse cx="200" cy="140" rx="35" ry="40" fill="#fff"/>
  <!-- Eyes -->
  <circle cx="185" cy="120" r="6" fill="#000"/>
  <circle cx="215" cy="120" r="6" fill="#000"/>
  <!-- Orange beak -->
  <polygon points="200,135 190,145 210,145" fill="#f97316"/>
  <!-- Orange feet -->
  <ellipse cx="180" cy="300" rx="15" ry="8" fill="#f97316"/>
  <ellipse cx="220" cy="300" rx="15" ry="8" fill="#f97316"/>
  <!-- Flippers -->
  <ellipse cx="140" cy="200" rx="15" ry="40" fill="#000"/>
  <ellipse cx="260" cy="200" rx="15" ry="40" fill="#000"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#374151">Penelope the Penguin</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="16" fill="#374151">$26.99 - OUT OF STOCK</text>
</svg>
