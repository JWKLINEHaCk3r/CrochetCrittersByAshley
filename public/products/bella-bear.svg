<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#fef7ed"/>
  <!-- Brown bear -->
  <circle cx="200" cy="200" r="80" fill="#92400e" stroke="#451a03" stroke-width="3"/>
  <circle cx="200" cy="140" r="50" fill="#a16207" stroke="#451a03" stroke-width="3"/>
  <!-- Ears -->
  <circle cx="170" cy="110" r="18" fill="#92400e"/>
  <circle cx="230" cy="110" r="18" fill="#92400e"/>
  <!-- Eyes -->
  <circle cx="185" cy="130" r="6" fill="#000"/>
  <circle cx="215" cy="130" r="6" fill="#000"/>
  <!-- Nose -->
  <ellipse cx="200" cy="150" rx="4" ry="3" fill="#000"/>
  <!-- Red bow tie -->
  <polygon points="180,180 200,170 220,180 220,190 200,185 180,190" fill="#dc2626"/>
  <text x="200" y="320" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#451a03">Bella the Bear</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#451a03">$29.99</text>
</svg>
