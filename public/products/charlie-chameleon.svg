<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="16%" style="stop-color:#f97316"/>
      <stop offset="33%" style="stop-color:#eab308"/>
      <stop offset="50%" style="stop-color:#22c55e"/>
      <stop offset="66%" style="stop-color:#3b82f6"/>
      <stop offset="83%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="#f0fdf4"/>
  <!-- Chameleon body -->
  <ellipse cx="200" cy="200" rx="80" ry="40" fill="url(#rainbow)" stroke="#166534" stroke-width="3"/>
  <!-- Head -->
  <ellipse cx="280" cy="180" rx="35" ry="30" fill="url(#rainbow)" stroke="#166534" stroke-width="3"/>
  <!-- Tail curled -->
  <path d="M120 200 Q80 180 60 200 Q40 220 60 240 Q80 220 100 230" fill="url(#rainbow)" stroke="#166534" stroke-width="3"/>
  <!-- Eyes -->
  <circle cx="290" cy="170" r="10" fill="#22c55e" stroke="#166534" stroke-width="2"/>
  <circle cx="290" cy="190" r="10" fill="#3b82f6" stroke="#166534" stroke-width="2"/>
  <circle cx="290" cy="170" r="5" fill="#000"/>
  <circle cx="290" cy="190" r="5" fill="#000"/>
  <!-- Legs -->
  <ellipse cx="160" cy="230" rx="8" ry="15" fill="url(#rainbow)"/>
  <ellipse cx="200" cy="235" rx="8" ry="15" fill="url(#rainbow)"/>
  <ellipse cx="240" cy="230" rx="8" ry="15" fill="url(#rainbow)"/>
  <text x="200" y="320" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#166534">Charlie the Chameleon</text>
  <text x="200" y="350" text-anchor="middle" font-family="Arial" font-size="16" fill="#166534">$33.99</text>
</svg>
