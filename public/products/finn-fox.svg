<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#fef2f2"/>
  <!-- Fox body -->
  <ellipse cx="200" cy="240" rx="60" ry="80" fill="#ea580c" stroke="#9a3412" stroke-width="3"/>
  <!-- Fox head -->
  <circle cx="200" cy="150" r="45" fill="#f97316" stroke="#9a3412" stroke-width="3"/>
  <!-- Pointed ears -->
  <polygon points="170,120 160,90 180,110" fill="#ea580c"/>
  <polygon points="230,120 240,90 220,110" fill="#ea580c"/>
  <!-- White markings -->
  <ellipse cx="200" cy="160" rx="20" ry="25" fill="#fff"/>
  <ellipse cx="200" cy="250" rx="30" ry="40" fill="#fff"/>
  <!-- Eyes -->
  <circle cx="190" cy="145" r="5" fill="#000"/>
  <circle cx="210" cy="145" r="5" fill="#000"/>
  <!-- Nose -->
  <circle cx="200" cy="158" r="3" fill="#000"/>
  <!-- Bushy tail -->
  <ellipse cx="260" cy="220" rx="25" ry="60" fill="#ea580c"/>
  <ellipse cx="265" cy="200" rx="15" ry="30" fill="#fff"/>
  <text x="200" y="340" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#9a3412">Finn the Fox</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="16" fill="#9a3412">$31.99</text>
</svg>
