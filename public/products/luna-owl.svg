<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f3e8ff"/>
  
  <!-- Owl body -->
  <ellipse cx="200" cy="220" rx="70" ry="90" fill="#9333ea" stroke="#581c87" stroke-width="3"/>
  
  <!-- Owl head -->
  <circle cx="200" cy="150" r="60" fill="#a855f7" stroke="#581c87" stroke-width="3"/>
  
  <!-- Ears -->
  <polygon points="160,100 170,130 150,130" fill="#9333ea" stroke="#581c87" stroke-width="2"/>
  <polygon points="240,100 250,130 230,130" fill="#9333ea" stroke="#581c87" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="140" r="15" fill="#fef3c7" stroke="#581c87" stroke-width="2"/>
  <circle cx="220" cy="140" r="15" fill="#fef3c7" stroke="#581c87" stroke-width="2"/>
  <circle cx="180" cy="140" r="8" fill="#000"/>
  <circle cx="220" cy="140" r="8" fill="#000"/>
  
  <!-- Beak -->
  <polygon points="200,155 195,170 205,170" fill="#f59e0b" stroke="#581c87" stroke-width="2"/>
  
  <!-- Wing details -->
  <ellipse cx="160" cy="220" rx="25" ry="50" fill="#7c3aed" stroke="#581c87" stroke-width="2"/>
  <ellipse cx="240" cy="220" rx="25" ry="50" fill="#7c3aed" stroke="#581c87" stroke-width="2"/>
  
  <!-- Feet -->
  <ellipse cx="180" cy="290" rx="10" ry="5" fill="#f59e0b"/>
  <ellipse cx="220" cy="290" rx="10" ry="5" fill="#f59e0b"/>
  
  <text x="200" y="340" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#581c87">Luna the Owl</text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial" font-size="16" fill="#581c87">$32.99</text>
</svg>
