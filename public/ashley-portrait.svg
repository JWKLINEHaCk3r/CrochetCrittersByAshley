<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portraitBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fef7ff"/>
      <stop offset="100%" stop-color="#f3e8ff"/>
    </linearGradient>
  </defs>
  <rect width="300" height="300" rx="150" fill="url(#portraitBg)"/>
  
  <!-- Face -->
  <ellipse cx="150" cy="140" rx="60" ry="70" fill="#fde68a"/>
  
  <!-- Hair -->
  <path d="M90 100 Q150 60 210 100 Q210 120 190 130 Q150 90 110 130 Q90 120 90 100" fill="#92400e"/>
  <path d="M100 130 Q120 120 140 130 Q160 120 180 130 Q200 120 220 130 Q210 140 180 150 Q150 140 120 150 Q100 140 100 130" fill="#92400e"/>
  
  <!-- Eyes -->
  <ellipse cx="130" cy="130" rx="8" ry="6" fill="#fff"/>
  <ellipse cx="170" cy="130" rx="8" ry="6" fill="#fff"/>
  <circle cx="130" cy="130" r="4" fill="#0f766e"/>
  <circle cx="170" cy="130" r="4" fill="#0f766e"/>
  <circle cx="131" cy="128" r="2" fill="#fff"/>
  <circle cx="171" cy="128" r="2" fill="#fff"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="145" rx="3" ry="2" fill="#fcd34d"/>
  
  <!-- Smile -->
  <path d="M140 155 Q150 165 160 155" fill="none" stroke="#92400e" stroke-width="3"/>
  
  <!-- Body/Clothing -->
  <ellipse cx="150" cy="220" rx="50" ry="40" fill="#0d9488"/>
  
  <!-- Arms -->
  <ellipse cx="110" cy="200" rx="12" ry="25" fill="#fde68a"/>
  <ellipse cx="190" cy="200" rx="12" ry="25" fill="#fde68a"/>
  
  <!-- Craft items in hands -->
  <circle cx="105" cy="185" r="6" fill="#fbbf24"/>
  <circle cx="195" cy="185" r="6" fill="#ec4899"/>
  
  <!-- Small critter being held -->
  <g transform="translate(150, 180)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#fda4af"/>
    <circle cx="-2" cy="-2" r="1" fill="#000"/>
    <circle cx="2" cy="-2" r="1" fill="#000"/>
  </g>
  
  <!-- Border -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="#0d9488" stroke-width="5"/>
  
  <!-- Label -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#0d9488">Ashley - Crafter</text>
</svg>
