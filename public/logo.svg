<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the snail shell -->
  <circle cx="120" cy="100" r="45" fill="#14b8a6" stroke="#000" stroke-width="2"/>
  
  <!-- Inner spiral of shell -->
  <circle cx="120" cy="100" r="30" fill="#0891b2" stroke="#000" stroke-width="1.5"/>
  <circle cx="120" cy="100" r="20" fill="#0e7490" stroke="#000" stroke-width="1"/>
  <circle cx="120" cy="100" r="10" fill="#155e75" stroke="#000" stroke-width="1"/>
  
  <!-- Snail body (purple gradient) -->
  <ellipse cx="80" cy="120" rx="35" ry="20" fill="#9333ea" stroke="#000" stroke-width="2"/>
  
  <!-- Snail body pattern (scales) -->
  <path d="M60 110 Q70 105 80 110 Q90 115 100 110" fill="none" stroke="#7c3aed" stroke-width="2"/>
  <path d="M60 120 Q70 115 80 120 Q90 125 100 120" fill="none" stroke="#7c3aed" stroke-width="2"/>
  <path d="M60 130 Q70 125 80 130 Q90 135 100 130" fill="none" stroke="#7c3aed" stroke-width="2"/>
  
  <!-- Antennae -->
  <line x1="70" y1="90" x2="65" y2="75" stroke="#000" stroke-width="2"/>
  <line x1="80" y1="85" x2="85" y2="70" stroke="#000" stroke-width="2"/>
  
  <!-- Antennae tips -->
  <circle cx="65" cy="75" r="3" fill="#14b8a6"/>
  <circle cx="85" cy="70" r="3" fill="#14b8a6"/>
  
  <!-- Text -->
  <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#14b8a6">CROCHET CRITTERS</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#9333ea">BY ASHLEY</text>
</svg>
